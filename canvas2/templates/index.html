<!-- This file represents the common HTML structure for the main pages. -->

<!-- HTML head extension -->
{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}">
  <script defer src="{{ url_for('static', filename='scripts/index.js') }}"></script>
{% endblock %}

<!-- Content -->
{% block container %}
  <header>
    <div class="header-info">
      <a href="/">
        <img
          class="header-logo"
          src="{{ url_for('static', filename='images/header-logo.svg') }}"
          alt="Header Logo"
        />
      </a>
      <h1 class="header-title"> Canvas 2</h1>
    </div>
    <div class="profile-btn">
      <img
        class="profile-icon"
        src="{{ url_for('static', filename='images/profile-icon.svg') }}"
        alt="Profile Icon">
    </div>
  </header>
  <div class="menu-box hidden">
    <button type="button">Profile</button>
    <button type="button">Logout</button>
  </div>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
{% endblock %}
