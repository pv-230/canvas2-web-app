<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/fonts.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}" />
    <title>{% block title required %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class="container">
      {% block container %}{% endblock %}
    </div>
  </body>
</html>
